<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>305死鸡检测平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .subtitle {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ecf0f1;
        }
        .main-content {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .api-section {
            margin-top: 30px;
        }
        .api-section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            color: #2c3e50;
        }
        .api-list {
            list-style-type: none;
            padding: 0;
        }
        .api-item {
            background-color: #f9f9f9;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 0 5px 5px 0;
        }
        .api-item:hover {
            background-color: #ecf0f1;
        }
        .api-url {
            font-family: monospace;
            background-color: #2c3e50;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        /* 翻译功能样式 */
        .translate-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }
        .translate-title {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .translate-container {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }
        .input-section, .output-section {
            flex: 1;
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 10px;
            text-align: center;
        }
        .translate-input, .translate-output {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Microsoft YaHei', sans-serif;
            resize: vertical;
            box-sizing: border-box;
        }
        .translate-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        .translate-output {
            background-color: #f8f9fa;
            color: #2c3e50;
            border-color: #95a5a6;
            resize: none;
        }
        .translate-button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        .translate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        .translate-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .loading {
            display: none;
            text-align: center;
            color: #3498db;
            font-size: 14px;
            margin-top: 10px;
        }
        .error-message {
            display: none;
            color: #e74c3c;
            background-color: #fdf2f2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #fecaca;
            margin-top: 10px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .translate-container {
                flex-direction: column;
            }
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .button-link:hover {
            background-color: #2980b9;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* 添加按钮悬停效果 */
        .yolo-button:hover,
        .dwrg-button:hover,
        .tools-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3) !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>死鸡检测系统</h1>
            <div style="margin-top: 20px;">
                <a href="/yolo/" class="yolo-button" style="
                    display: inline-block;
                    padding: 12px 24px;
                    background: linear-gradient(135deg, #3498db, #2980b9);
                    color: white;
                    text-decoration: none;
                    border-radius: 25px;
                    font-size: 18px;
                    font-weight: bold;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    transition: all 0.3s ease;
                    border: 2px solid rgba(255,255,255,0.1);
                ">
                    🔍 YOLO死鸡图片检测
                </a>
            </div>

            <div style="margin-top: 20px;">
                <a href="/tools/" class="tools-button" style="
                    display: inline-block;
                    padding: 12px 24px;
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    text-decoration: none;
                    border-radius: 25px;
                    font-size: 18px;
                    font-weight: bold;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    transition: all 0.3s ease;
                    border: 2px solid rgba(255,255,255,0.1);
                ">
                    🛠️ 工具管理系统
                </a>
            </div>
            <div class="button-container">
                <a href="/api/login/" class="button-link">登录</a>
                <a href="/api/register/" class="button-link">注册</a>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- 翻译功能区域 -->
        <div class="translate-section">
            <h2 class="translate-title">🔄 智能翻译工具</h2>
            <div class="translate-container">
                <div class="input-section">
                    <div class="section-title">输入文本</div>
                    <textarea 
                        id="translateInput" 
                        class="translate-input" 
                        placeholder="请输入要翻译的文本..."
                        maxlength="5000"
                    ></textarea>
                    <div style="text-align: right; font-size: 12px; color: #7f8c8d; margin-top: 5px;">
                        <span id="charCount">0</span>/5000
                    </div>
                </div>
                <div class="output-section">
                    <div class="section-title">翻译结果</div>
                    <textarea 
                        id="translateOutput" 
                        class="translate-output" 
                        placeholder="翻译结果将显示在这里..."
                        readonly
                    ></textarea>
                </div>
            </div>
            <button id="translateBtn" class="translate-button">
                🔄 开始翻译
            </button>
            <div id="loading" class="loading">
                <span>翻译中，请稍候...</span>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
        <div class="main-content">
    <footer>
        <div class="container">
            <p>305死鸡检测系统 | 内网穿透服务已启用</p>
        </div>
                <div style="margin-top: 20px;">
            <a href="/dwrg/" class="dwrg-button" style="
                display: inline-block;
                padding: 12px 24px;
                background: linear-gradient(135deg, #3498db, #2980b9);
                color: white;
                text-decoration: none;
                border-radius: 25px;
                font-size: 18px;
                font-weight: bold;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                transition: all 0.3s ease;
                border: 2px solid rgba(255,255,255,0.1);
            ">
                🔍 私用接口
            </a>
        </div>
    </footer>

    <!-- 翻译功能JavaScript代码 -->
    <script>
        // 获取DOM元素
        const translateInput = document.getElementById('translateInput');
        const translateOutput = document.getElementById('translateOutput');
        const translateBtn = document.getElementById('translateBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const charCount = document.getElementById('charCount');

        // 字符计数功能
        translateInput.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            // 如果超过限制，显示警告色
            if (count > 4500) {
                charCount.style.color = '#e74c3c';
            } else {
                charCount.style.color = '#7f8c8d';
            }
        });

        // 翻译功能
        async function translateText() {
            const inputText = translateInput.value.trim();
            
            // 验证输入
            if (!inputText) {
                showError('请输入要翻译的文本');
                return;
            }

            if (inputText.length > 5000) {
                showError('输入文本过长，请控制在5000字符以内');
                return;
            }

            // 显示加载状态
            setLoadingState(true);
            hideError();

            try {
                // 发送翻译请求
                const response = await fetch('/Translate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Django CSRF 保护
                    },
                    body: JSON.stringify({
                        'text': inputText
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // 显示翻译结果
                translateOutput.value = data.translated || '翻译失败';
                
            } catch (error) {
                console.error('翻译错误:', error);
                showError(`翻译失败: ${error.message}`);
                translateOutput.value = '';
            } finally {
                setLoadingState(false);
            }
        }

        // 设置加载状态
        function setLoadingState(isLoading) {
            if (isLoading) {
                translateBtn.disabled = true;
                translateBtn.textContent = '翻译中...';
                loading.style.display = 'block';
            } else {
                translateBtn.disabled = false;
                translateBtn.textContent = '🔄 开始翻译';
                loading.style.display = 'none';
            }
        }

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 隐藏错误信息
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // 获取CSRF token（Django 需要）
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 绑定事件监听器
        translateBtn.addEventListener('click', translateText);

        // 支持Enter键快速翻译（Ctrl+Enter）
        translateInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                translateText();
            }
        });

        // 清空输出框当输入框内容改变时
        translateInput.addEventListener('input', function() {
            if (translateOutput.value && this.value.trim() === '') {
                translateOutput.value = '';
            }
        });
    </script>
</body>
</html>
