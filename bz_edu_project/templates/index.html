    <!-- ç¿»è¯‘åŠŸèƒ½JavaScriptä»£ç  -->
    <script>
        // è·å–DOMå…ƒç´ 
        const translateInput = document.getElementById('translateInput');
        const translateOutput = document.getElementById('translateOutput');
        const translateBtn = document.getElementById('translateBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const charCount = document.getElementById('charCount');

        // å­—ç¬¦è®¡æ•°åŠŸèƒ½
        translateInput.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            // å¦‚æœè¶…è¿‡é™åˆ¶ï¼Œæ˜¾ç¤ºè­¦å‘Šè‰²
            if (count > 4500) {
                charCount.style.color = '#e74c3c';
            } else {
                charCount.style.color = '#7f8c8d';
            }
        });

        // ç¿»è¯‘åŠŸèƒ½
        async function translateText() {
            const inputText = translateInput.value.trim();
            
            // éªŒè¯è¾“å…¥
            if (!inputText) {
                showError('è¯·è¾“å…¥è¦ç¿»è¯‘çš„æ–‡æœ¬');
                return;
            }

            if (inputText.length > 5000) {
                showError('è¾“å…¥æ–‡æœ¬è¿‡é•¿ï¼Œè¯·æ§åˆ¶åœ¨5000å­—ç¬¦ä»¥å†…');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            setLoadingState(true);
            hideError();

            try {
                // å‘é€ç¿»è¯‘è¯·æ±‚
                const response = await fetch('/Translate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Django CSRF ä¿æŠ¤
                    },
                    body: JSON.stringify({
                        'text': inputText
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // æ˜¾ç¤ºç¿»è¯‘ç»“æœ
                translateOutput.value = data.translated || 'ç¿»è¯‘å¤±è´¥';
                
            } catch (error) {
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                showError(`ç¿»è¯‘å¤±è´¥: ${error.message}`);
                translateOutput.value = '';
            } finally {
                setLoadingState(false);
            }
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoadingState(isLoading) {
            if (isLoading) {
                translateBtn.disabled = true;
                translateBtn.textContent = 'ç¿»è¯‘ä¸­...';
                loading.style.display = 'block';
            } else {
                translateBtn.disabled = false;
                translateBtn.textContent = 'ğŸ”„ å¼€å§‹ç¿»è¯‘';
                loading.style.display = 'none';
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError() {
            errorMessage.style.display = 'none';
        }

        // è·å–CSRF tokenï¼ˆDjango éœ€è¦ï¼‰
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        translateBtn.addEventListener('click', translateText);

        // æ”¯æŒEnteré”®å¿«é€Ÿç¿»è¯‘ï¼ˆCtrl+Enterï¼‰
        translateInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                translateText();
